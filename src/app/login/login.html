<div class="login-container">
  <div class="login-box">
    <h2>Login Page</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <label for="email">Email:</label>
      <input type="email" name="email" [(ngModel)]="loginData.email" #emailCtrl="ngModel" required email /><br><br>

      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="loginData.password" name="password"><br><br>

      <input type="submit" value="Login">
    </form>
  </div>
</div>
