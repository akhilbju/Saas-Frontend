<div class="login-container">
  <div class="login-box">
    <h2>Login Page</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="loginData.email" name="username"><br><br>

      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="loginData.password" name="password"><br><br>

      <input type="submit" value="Login">
    </form>
  </div>
</div>
